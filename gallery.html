  <script>
  (function (){
    const images = [
      'apples', 'bananas', 'beer-taps', 'berries', 'candy-2', 'candy',
      'cheers', 'clementines', 'edamame', 'fruit-baskets', 'pears-2',
      'pears', 'pouring-water', 'snacks-2', 'snacks', 'water-2',
      'water', 'wine-2', 'wine'
    ]
    const gallery = document.getElementsByClassName('gallery')[0]

    function createLi (imageName) {
      const image = document.createElement('img')
      image.src = `img/gallery/${imageName}_thumb.jpg`

      const figcaption = document.createElement('figcaption')
      figcaption.innerHTML = 'Loremp impsum caption'

      const figure = document.createElement('figure')
      figure.appendChild(image)
      figure.appendChild(figcaption)

      const link = document.createElement('a')
      link.href = '404.html'
      link.appendChild(figure)

      const li = document.createElement('li')
      li.appendChild(link)

      return li
    }

    function addFocusOnOver(li) {
      li.addEventListener('mouseenter', function() {
        li.classList.add('focus')
      })

      li.addEventListener('mouseleave', function() {
        li.classList.remove('focus')
      })
    }

    images.forEach(imageName => {
      const li = createLi(imageName)
      addFocusOnOver(li)
      gallery.appendChild(li)
    })
  }())
  </script>
